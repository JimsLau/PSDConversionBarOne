<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chathura:100,300,400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Bar-One Contact</title>
</head>

<body>
    <header>
        <div class="navBar">
            <nav>
                <ul>
                    <li>
                        <a href="#home">home</a>
                        <a href="#about">about</a>
                        <a href="#home" class="navLogo">Bar-One</a>
                        <a href="#blog">blog</a>
                        <a href="#contact">contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="inTouch">
            <h1>Get in touch</h1>
        </div>
    </header>
    <main>
        <div class="contactForm">
            <form>
                <div class="nameInput">
                    <label for="name" class="visuallyHidden">name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div class="emailInput">
                    <label for="email" class="visuallyHidden">email address</label>
                    <input type="email" id="email" name="email" placeholder="Email address">
                </div>
                <div class="messageInput">
                    <label for="message" class="visuallyHidden">message</label>
                    <input type="text" id="messageInput" name="text" placeholder="Message">
                </div>
                <div class="submitButton">
                    <button type="submit" name="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <aside>
        <div class="contactInfo">
            <div class="socialMedia">

            </div>
            <a href="mailto:info@email.com">info@email.com</a>
        </div>
    </aside>

</body>

</html>
