<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chathura:100,300,400,700|Tulpen+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">

    <link rel="stylesheet" href="styles/style.css">
    <title>Bar-One: Contact Us</title>
</head>

<body>
    <header class="contactHeader" id=#contact>
        <div class="navBar">
            <nav role="navigation">
                <div id="menuToggle">
                    <input type="checkbox" />
                    <span></span>
                    <span></span>
                    <span></span>
                    <ul id="menu">
                        <li><a href="home.html">home</a></li>
                        <li><a href="home.html#about">about</a></li>
                        <a href="home.html" class="navLogo">Bar-One</a>
                        <li><a href="blog.html">blog</a></li>
                        <li><a href="contact.html">contact</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="headline">
            <h1>Get in <span>touch</span></h1>
        </div>
    </header>
    <main class="container">
        <aside>
            <div class="contactInfo">
                <div class="mediaInfo">
                    <div class="socialMedia">
                        <a href="https://www.facebook.com/Bar-One-2029130453829175/?modal=admin_todo_tour"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://www.instagram.com/?hl=en"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
                        <a href="https://whatsapp.com"><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <div class="infoEmail">
                        <a href="mailto:info@email.com">info@email.com</a>
                    </div>
                </div>
                <div class="address">
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen Street West, Unit</p>
                    <p>10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </div>
        </aside>
        <div class="contactForm">
            <form>
                <div class="nameEmail">
                    <div class="nameInput">
                        <label for="name" class="visuallyHidden">name</label>
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="emailInput">
                        <label for="email" class="visuallyHidden">email address</label>
                        <input type="email" id="email" name="email" placeholder="Email address">
                    </div>
                </div>
                <div class="messageInput">
                    <label for="message" class="visuallyHidden">message</label>
                    <textarea type="text" id="message" name="text" placeholder="Message"></textarea>
                </div>
                <div class="submitButton">
                    <button type="submit" name="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2019 HackerYou</p>
    </footer>
</body>

</html>
